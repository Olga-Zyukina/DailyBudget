<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Family budget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->

    <header class="header">
      <div class="container">
        <div class="logo">
          <img src="img/money.png" alt="logo" class="logo-icon" />
          <h2>Family<span>budget</span></h2>
        </div>
        <h1 class="title">Семейный бюджет - онлайн</h1>
      </div>
    </header>

    <!-- MAIN -->

    <main class="main">
      <!-- DATA -->

      <section class="data">
        <!-- INCOME -->

        <div class="regular-income">Постоянные доходы</div>
        <input
          class="income-item"
          type="text"
          id="income_1"
          placeholder="Заработная плата"
        />
        <input
          class="income-item"
          type="text"
          id="income_2"
          placeholder="Бизнес"
        />

        <div class="choose-income-label">Возможный доход</div>
        <input
          class="choose-income"
          type="text"
          id="income"
          placeholder="Возможный доход"
        />

        <!-- EXPENSES -->

        <div class="choose-expenses">Обязательные расходы</div>
        <input
          class="expenses-item"
          type="text"
          id="expenses_1"
          placeholder="Оплата ЖКУ"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_2"
          placeholder="Питание"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_3"
          placeholder="Кредиты"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_4"
          placeholder="Медицина"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_5"
          placeholder="Одежда"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_6"
          placeholder="Путешествия"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_7"
          placeholder="Образование"
        />
        <input
          class="expenses-item"
          type="text"
          id="expenses_8"
          placeholder="Связь"
        />

        <div class="optionalexpenses">Дополнительные расходы</div>
        <input
          class="optionalexpenses-item"
          type="text"
          id="optionalexpenses_1"
          placeholder="Расходы 1"
        />
        <input
          class="optionalexpenses-item"
          type="text"
          id="optionalexpenses_2"
          placeholder="Расходы 2"
        />
        <input
          class="optionalexpenses-item"
          type="text"
          id="optionalexpenses_3"
          placeholder="Расходы 3"
        />

        <!-- SAVINGS -->

        <div class="checksavings">
          Есть ли вклады?
          <input id="savings" type="checkbox" />
        </div>
        <label for="sum">Сумма</label>
        <input class="choose-sum" id="sum" type="text" />
        <label for="percent">Процент</label>
        <input class="choose-percent" id="percent" type="text" />

        <!-- START -->

        <div class="open">
          <button class="start" id="start">Начать расчет</button>
        </div>
      </section>

      <!-- RESULT -->

      <section class="result">
        <div class="result-table">
          <div class="budget">Доход:</div>
          <div class="budget-value"></div>

          <div class="expenses">Обязательные расходы:</div>
          <div class="expenses-value"></div>

          <div class="daybudget">Бюджет на 1 день:</div>
          <div class="daybudget-value"></div>

          <div class="level">Уровень дохода:</div>
          <div class="level-value"></div>

          <div class="income">Дополнительный доход:</div>
          <div class="income-value"></div>

          <div class="optionalexpenses">Возможные расходы:</div>
          <div class="optionalexpenses-value"></div>

          <div class="monthsavings">Доход по вкладам за месяц:</div>
          <div class="monthsavings-value"></div>

          <div class="yearsavings">Доход по вкладам за год:</div>
          <div class="yearsavings-value"></div>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
